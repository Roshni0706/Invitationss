body {
    margin: 0;

.card {
    background: white;

button {

#yes {
    background: #ff2f6d;

    position: absolute;

}

#no {

}

/* Celebration section */
#celebration {
    display: none;
}

#celebration img {
    width: 100%;
    max-height: 250px;
    object-fit: cover;
    border-radius: 15px;
    margin-top: 15px;
}

/* Floating effects */
.heart, .popper {
    position: absolute;
    font-size: 22px;
    animation: floatUp 4s linear infinite;
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-900px); opacity: 0; }
}
</style>
</head>
