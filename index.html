<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Surprise</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
    }

    .card {
        background: white;
        padding: 40px;
        border-radius: 25px;
        text-align: center;
        box-shadow: 0 30px 60px rgba(0,0,0,0.25);
        max-width: 420px;
        width: 90%;
        position: relative;
        z-index: 2;
    }

    h1 {
        color: #ff2f6d;
        margin-bottom: 20px;
    }

    .buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 30px;
        position: relative;
    }

    button {
        padding: 12px 30px;
        font-size: 18px;
        border-radius: 30px;
        border: none;
        cursor: pointer;
    }

    #yes {
        background: #ff2f6d;
        color: white;
    }

    #no {
        background: #e0e0e0;
        color: #333;
        position: absolute;
        right: 0;
    }

    /* Celebration page */
    .celebration {
        display: none;
        flex-direction: column;
        align-items: center;
        text-align: center;
        animation: fadeIn 1s ease;
    }

    .celebration h1 {
        color: #ff2f6d;
        margin-bottom: 15px;
    }

    .celebration img {
        width: 100%;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        margin-top: 15px;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
    }

    .heart, .popper {
        position: absolute;
        font-size: 22px;
        animation: floatUp 4s linear infinite;
    }

    @keyframes floatUp {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-900px); opacity: 0; }
    }
</style>
</head>

<body>

<div class="card" id="questionPage">
    <h1>Esha Joshi üíñ</h1>
    <h2>Will you be my Valentine?</h2>

    <div class="buttons">
        <button id="yes">Yes üíò</button>
        <button id="no">No üôà</button>
    </div>
</div>

<div class="card celebration" id="celebrationPage">
    <h1>üéâ Congratulations! üéâ</h1>
    <h2>You have made a great choice ‚ù§Ô∏è</h2>
    <img src="us.jpg">
</div>

<script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const questionPage = document.getElementById("questionPage");
    const celebrationPage = document.getElementById("celebrationPage");

    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * 200;
        const y = Math.random() * 60;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    yesBtn.addEventListener("click", () => {
        questionPage.style.display = "none";
        celebrationPage.style.display = "flex";
        startCelebration();
    });

    function startCelebration() {
        setInterval(() => {
            const item = document.createElement("div");
            item.className = Math.random() > 0.5 ? "heart" : "popper";
            item.innerHTML = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üéâ";
            item.style.left = Math.random() * window.innerWidth + "px";
            item.style.bottom = "0px";
            document.body.appendChild(item);

            setTimeout(() => item.remove(), 4000);
        }, 200);
    }
</script>

</body>
</html>
