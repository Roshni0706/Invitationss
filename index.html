<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Surprise</title>

<style>
body {
    margin: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

.card {
    background: white;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    position: relative;
    z-index: 5;
}

h1 {
    color: #ff2f6d;
    margin-bottom: 10px;
}

h2 {
    color: #333;
    margin-bottom: 20px;
}

.buttons {
    position: relative;
    height: 60px;
}

button {
    padding: 12px 28px;
    font-size: 18px;
    border-radius: 25px;
    border: none;
    cursor: pointer;
}

#yes {
    background: #ff2f6d;
    color: white;
    position: absolute;
    left: 20px;
}

#no {
    background: #ddd;
    position: absolute;
    right: 20px;
}

/* Celebration */
#celebration {
    display: none;
}

#celebration img {
    width: 100%;
    margin-top: 15px;
    border-radius: 15px;
}

.heart, .popper {
    position: absolute;
    font-size: 22px;
    animation: floatUp 4s linear infinite;
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-900px); opacity: 0; }
}
</style>
</head>

<body>

<div class="card" id="question">
    <h1>Esha Joshi ğŸ’–</h1>
    <h2>Will you be my Valentine?</h2>

    <div class="buttons">
        <button id="yes">Yes ğŸ’˜</button>
        <button id="no">No ğŸ™ˆ</button>
    </div>
</div>

<div class="card" id="celebration">
    <h1>ğŸ‰ Congratulations! ğŸ‰</h1>
    <h2>You have made a great choice â¤ï¸</h2>
    <img src="us.jpg" alt="Us Together">
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const question = document.getElementById("question");
const celebration = document.getElementById("celebration");

noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * 200;
    const y = Math.random() * 50;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

yesBtn.addEventListener("click", () => {
    question.style.display = "none";
    celebration.style.display = "block";
    startCelebration();
});

function startCelebration() {
    setInterval(() => {
        const el = document.createElement("div");
        el.className = Math.random() > 0.5 ? "heart" : "popper";
        el.innerHTML = Math.random() > 0.5 ? "â¤ï¸" : "ğŸ‰";
        el.style.left = Math.random() * window.innerWidth + "px";
        el.style.bottom = "0";
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 4000);
    }, 250);
}
</script>

</body>
</html>
