<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Surprise</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

/* Card */
.card {
    background: white;
    width: 90%;
    max-width: 400px;
    max-height: 85vh;
    padding: 25px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    overflow-y: auto;
    z-index: 10;
    position: relative;
}

h1 {
    color: #ff2f6d;
    margin-bottom: 10px;
}

h2 {
    color: #333;
    margin-bottom: 15px;
}

.buttons {
    position: relative;
    height: 60px;
    margin-top: 20px;
    z-index: 20;
}

button {
    padding: 12px 26px;
    font-size: 18px;
    border-radius: 25px;
    border: none;
    cursor: pointer;
    position: absolute;
    z-index: 30;
}

#yes {
    background: #ff2f6d;
    color: white;
    left: 20px;
}

#no {
    background: #ddd;
    color: #333;
    right: 20px;
}

/* Celebration */
#celebration {
    display: none;
}

#celebration img {
    width: 100%;
    max-height: 250px;
    object-fit: cover;
    border-radius: 15px;
    margin-top: 15px;
}

/* Floating effects (DO NOT BLOCK CLICKS) */
.heart, .popper {
    position: fixed;
    font-size: 22px;
    animation: floatUp 4s linear infinite;
    pointer-events: none; /* üî• KEY FIX */
    z-index: 1;
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-900px); opacity: 0; }
}
</style>
</head>

<body>

<!-- QUESTION -->
<div class="card" id="question">
    <h1>Esha Joshi üíñ</h1>
    <h2>Will you be my Valentine?</h2>

    <div class="buttons">
        <button id="yes">Yes üíò</button>
        <button id="no">No üôà</button>
    </div>
</div>

<!-- CELEBRATION -->
<div class="card" id="celebration">
    <h1>üéâ Congratulations! üéâ</h1>
    <h2>You have made a great choice ‚ù§Ô∏è</h2>
    <img src="us.jpg" alt="Us Together">
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const question = document.getElementById("question");
const celebration = document.getElementById("celebration");

/* No button runs away */
noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * 160;
    const y = Math.random() * 40;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

/* Yes button */
yesBtn.addEventListener("click", () => {
    question.style.display = "none";
    celebration.style.display = "block";
    startCelebration();
});

/* Hearts & poppers */
function startCelebration() {
    setInterval(() => {
        const el = document.createElement("div");
        el.className = Math.random() > 0.5 ? "heart" : "popper";
        el.innerHTML = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üéâ";
        el.style.left = Math.random() * window.innerWidth + "px";
        el.style.bottom = "0px";
        document.body.appendChild(el);
        setTimeout(() => el.remove(), 4000);
    }, 250);
}
</script>

</body>
</html>
